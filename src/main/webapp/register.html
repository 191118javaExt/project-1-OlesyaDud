<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src ="index.js"></script>
</head>
<body>

    <div class="containe-fluid nav-container">
        <div class="row">
            
            <nav class="nav">
                <a class="logo">ERS</a>
                <a class="nav-link active" href="index.html">Home</a>
                <a class="nav-link" href="ers.html">Expense Reimbursements</a>
                <a class="nav-link" href="register.html">Register</a>
            </nav>
        </div>
    </div>

    <div class="container top-register">
      <div class="row">
        <div class="col-lg-12">
          <h2>Register</h2>
        </div>
      </div>
    </div>

    <div class="container register">
        <div class="row">
            <div class="col-lg-6 text-center">
                <form class="form-register" action='' method="POST">
                    <fieldset>

                      <div class="control-group">
                        <!-- Username -->
                        <label class="control-label"  for="username">Username</label>
                        <div class="controls">
                          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- E-mail -->
                        <label class="control-label" for="email">E-mail</label>
                        <div class="controls">
                          <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
                          <!-- <p class="help-block">Please provide your E-mail</p> -->
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <!-- Password-->
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                          <!-- <p class="help-block">Please provide your password</p> -->
                        </div>
                      </div>
                   
                      <div class="control-group">
                        <div class="controls">
                          <button class="btn reg-btn ">Register</button>
                        </div>
                      </div>
                    </fieldset>
                  </form>
            </div>
        </div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
